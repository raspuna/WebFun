<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Registration From</title>
    </head>
    <body>
        <h1> Registration From</h1>
        <form method="post">
            <div>
                First Name: *
                <input type="text" name="first-name">
            </div>
            <div>
                Last Name: *
                <input type="text" name="last-name">
            </div>
            <div>
                Email Address: *
                <input type="text" name="email">
            </div>
            <div>
                Password: *
                <input type="password" name="passwd">
            </div>
            <div>
                Confirm Password: *
                <input type="password" name="confirmed-passwd">
            </div>
            <div>
                Birthday:
                <input type="date" name="dob">
            </div>
            <div>
                Gender Identity:
            </div>
            <div>
                <input type=radio name="gender" id="M" value="M"> <label for="M">Male</label>
                <input type=radio name="gender" id="F" value="F"> <label for="F">Female</label>
                <input type=radio name="gender" id="N" value="N"> <label for="N">Non-binary</label>
                <input type=radio name="gender" id="not-answered" value="not-answered">
                    <label for="not-answered">I prefer not to answer</label>
            </div>
            <div>
                A short description about myself:
            </div>
            <div>
                <textarea name="myself" rows="4" cols="50"></textarea>
            </div>
            <div>
                Favorite Language:
                <select>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Go">Go</option>
                </select>
            </div>
            <div>
                <input type="checkbox" checked="checked"> Yes, I would like to receive periodic email updates
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                *Indicates a required field
            </div>
        </form>
    </body>
</html>
